    <style>
        /* --- Reset & base --- */
        :root {
            --bg: #4775c0;
            /* dark page background */
            --card: #0b1220;
            --muted: #9aa4b2;
            --accent: #06b6d4;
            /* cyan-ish */
            --btn-bg: linear-gradient(90deg, var(--accent), #7c3aed);
            --radius: 16px;
            --max-width: 580px;
            --shadow: 0 8px 30px rgba(2, 6, 23, 0.6);
        }
        .page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;  
            padding-top: 60px;            
        }

        .top-area {
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome {
            font-size: 40px;
            font-weight: 800;
            color: #e6eef6;
            margin: 0;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            background: linear-gradient(180deg, #85c6ff 0%, #01121a 100%);
            color: #e6eef6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        /* --- Container --- */
        .wrap {
            width: 100%;
            max-width: var(--max-width);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border-radius: 24px;
            padding: 28px;
            box-shadow: var(--shadow);
            text-align: center;
       
        }
        .profile {
            display: flex;
            gap: 16px;
            align-items: center;
            justify-content: center;
            margin-bottom: 18px;
        }

        .avatar {
            width: 84px;
            height: 84px;
            border-radius: 50%;
            overflow: hidden;
            flex: 0 0 84px;
            border: 3px solid rgba(255, 255, 255, 0.06);
            background: linear-gradient(180deg, #0b1220, #07101a);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block
        }

        h1 {
            font-size: 20px;
            margin: 0 0 4px 0
        }

        p.tag {
            margin: 0;
            color: var(--muted);
            font-size: 13px
        }

        .links {
            margin-top: 18px;
            display: flex;
            flex-direction: column;
            gap: 12px
        }

        .btn {
            display: inline-block;
            padding: 14px 18px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            background: var(--btn-bg);
            color: #fff;
            box-shadow: 0 6px 20px rgba(39, 58, 118, 0.6);
            transition: transform .12s ease, opacity .12s ease;
        }

        .btn:active {
            transform: translateY(1px)
        }

        .btn.secondary {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.06);
            color: var(--muted);
            font-weight: 600
        }

        .small {
            font-size: 13px;
            color: var(--muted)
        }

        .icons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 16px
        }

        .icons a {
            color: var(--muted);
            text-decoration: none;
            font-size: 14px
        }

        footer {
            margin-top: 20px;
            color: var(--muted);
            font-size: 12px
        }

        /* Responsive tweaks */
        @media (max-width:420px) {
            .wrap {
                padding: 20px;
                border-radius: 18px
            }

            .avatar {
                width: 72px;
                height: 72px
            }

            .btn {
                padding: 12px
            }
        }

        .btn:focus {
            outline: 3px solid rgba(6, 182, 212, 0.16);
            outline-offset: 3px
        }
    </style>
</head>

<body class="page">
        <div class="top-area">

        <footer>

                    style="color:inherit;text-decoration:underline;">Privacy</a></div>
        </footer>
    </main>

    <script>
   
        const config = {
            name: 'AVERION.TECH', 
            bio: 'Where Intelligence Meets Elegance',
            avatar: 'img/averion.png', 
        };

        document.getElementById('name').textContent = config.name;
        document.getElementById('bio').textContent = config.bio;
        const img = document.querySelector('#avatar img');
        img.src = config.avatar;
        img.alt = config.name + ' — foto profil';

        // tahun otomatis
        document.getElementById('year').textContent = new Date().getFullYear();

        // Optional: keyboard shortcut to copy first link (for quick testing)
        document.addEventListener('keydown', e => {
            if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'c') {
                const first = document.querySelector('.links a');
                if (first) {
                    navigator.clipboard.writeText(first.href).then(() => {
                        // small feedback
                        first.style.opacity = '0.7';
                        setTimeout(() => first.style.opacity = '1', 250);
                    }).catch(() => { });
                }
            }
        });
    </script>
</body>
